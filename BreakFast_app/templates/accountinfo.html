{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="{% static 'images/bficon.png' %}">
    <style>
        body {
            background-color: #F3A9A8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .asteriskField {
            display: none;
        }
        .form-control {
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            padding: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div class="card shadow-lg" style="border-radius: 1rem; overflow: hidden;">
                    <div class="row g-0">
                        <!-- Sidebar -->
                        <div class="col-md-4 bg-light border-end">
                            <div class="p-4">
                                <a href="{% url 'personalinfo' %}" class="text-decoration-none d-flex align-items-center gap-2 mb-4" style="color: #555;">
                                    <i class="fas fa-arrow-left"></i> Back
                                </a>
                                <h2 class="h4 mb-4" style="color: #444;">Account Details</h2>
                                <ul class="list-unstyled">
                                    <li class="mb-3">
                                        <a href="{% url 'personalinfo' %}" class="text-decoration-none d-block p-2 rounded" style="color: #444; transition: all 0.3s ease;">Personal Information</a>
                                    </li>
                                    <li class="mb-3">
                                        <span class="d-block p-2 rounded" style="background-color: #F3A9A8; color: white;">Account Information</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        
                        <!-- Main Content -->
                        <div class="col-md-8">
                            <div class="p-4">
                                <h2 class="h4 mb-4">Account Information</h2>

                                {% if messages %}
                                <div class="messages mb-4">
                                    {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }}" role="alert">
                                        {{ message }}
                                    </div>
                                    {% endfor %}
                                </div>
                                {% endif %}

                                <form method="post">
                                    {% csrf_token %}
                                    {{ form|crispy }}
                                    <button type="submit" class="btn w-100 mt-4" style="background-color: #F28A8A; color: white; border: none; padding: 0.75rem; border-radius: 8px;">Save Changes</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
